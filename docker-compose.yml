version: '3.8'

services:
  # OPSight Core Application
  opsight-cli:
    build: .
    container_name: opsight_core
    volumes:
      - ./src:/app/src
    command: python src/main.py
    network_mode: host
    restart: unless-stopped

  # Prometheus for Metrics Collection
  prometheus:
    image: prom/prometheus:latest
    container_name: opsight_prometheus
    volumes:
      - ./prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
    ports:
      - "9090:9090"
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'

  # Node Exporter (To simulate gathering Linux metrics)
  node-exporter:
    image: prom/node-exporter:latest
    container_name: opsight_node_exporter
    ports:
      - "9100:9100"
